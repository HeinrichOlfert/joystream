[package]
authors = ['Joystream contributors']
edition = '2018'
name = 'joystream-node-runtime'
# Follow convention: https://github.com/Joystream/substrate-runtime-joystream/issues/1
# {Authoring}.{Spec}.{Impl} of the RuntimeVersion
version = '9.4.0'

[dependencies]
# Third-party dependencies
serde = { version = "1.0.124", optional = true, features = ["derive"] }
codec = { package = 'parity-scale-codec', version = '2.0.0', default-features = false, features = ['derive'] }

# Substrate primitives
sp-std = { package = 'sp-std', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'rococo-v1'}
sp-arithmetic = { package = 'sp-arithmetic', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'rococo-v1'}
sp-runtime = { package = 'sp-runtime', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'rococo-v1'}
sp-offchain = { package = 'sp-offchain', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'rococo-v1'}
sp-core = { package = 'sp-core', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'rococo-v1'}
sp-consensus-babe = { package = 'sp-consensus-babe', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sp-transaction-pool = { package = 'sp-transaction-pool', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sp-session = { package = 'sp-session', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sp-block-builder = { package = 'sp-block-builder', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sp-api = { package = 'sp-api', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sp-version = { package = 'sp-version', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sp-staking = { package = 'sp-staking', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sp-application-crypto = { package = 'sp-application-crypto', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sp-inherents = { package = 'sp-inherents', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'rococo-v1'}

# Frame
frame-support = { package = 'frame-support', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
frame-executive = { package = 'frame-executive', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
frame-system-rpc-runtime-api = { package = 'frame-system-rpc-runtime-api', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
frame-system = { package = 'frame-system', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}

# Pallets
pallet-grandpa = { package = 'pallet-grandpa', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-staking-reward-curve = { package = 'pallet-staking-reward-curve', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-babe = { package = 'pallet-babe', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-transaction-payment = { package = 'pallet-transaction-payment', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-transaction-payment-rpc-runtime-api = { package = 'pallet-transaction-payment-rpc-runtime-api', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-authorship = { package = 'pallet-authorship', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-session = { package = 'pallet-session', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-offences = { package = 'pallet-offences', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-randomness-collective-flip = { package = 'pallet-randomness-collective-flip', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-authority-discovery = { package = 'pallet-authority-discovery', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-sudo = { package = 'pallet-sudo', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-staking = { package = 'pallet-staking', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-timestamp = { package = 'pallet-timestamp', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-balances = { package = 'pallet-balances', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-im-online = { package = 'pallet-im-online', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-collective = { package = 'pallet-collective', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
substrate-utility = { package = 'pallet-utility', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}

# Cumulus
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1", default-features = false }
cumulus-pallet-parachain-system = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1", default-features = false }
parachain-info = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1", default-features = false }
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", branch = "rococo-v1", default-features = false }
xcm = { git = "https://github.com/paritytech/polkadot", branch = "rococo-v1", default-features = false }
xcm-executor = { git = "https://github.com/paritytech/polkadot", branch = "rococo-v1", default-features = false }
xcm-builder = { git = "https://github.com/paritytech/polkadot", branch = "rococo-v1", default-features = false }
cumulus-pallet-xcm = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1", default-features = false }
cumulus-pallet-xcmp-queue = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1", default-features = false }
cumulus-primitives-utility = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1", default-features = false }
pallet-xcm = {git = 'https://github.com/paritytech/polkadot', branch = 'rococo-v1', default-features = false }

# Benchmarking
frame-benchmarking = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", default-features = false, optional = true }
frame-system-benchmarking = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", default-features = false, optional = true }
pallet-offences-benchmarking = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", default-features = false, optional = true }
pallet-session-benchmarking = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", default-features = false, optional = true }

# Joystream
common = { package = 'pallet-common', default-features = false, path = '../runtime-modules/common'}
memo = { package = 'pallet-memo', default-features = false, path = '../runtime-modules/memo'}
forum = { package = 'pallet-forum', default-features = false, path = '../runtime-modules/forum'}
membership = { package = 'pallet-membership', default-features = false, path = '../runtime-modules/membership'}
stake = { package = 'pallet-stake', default-features = false, path = '../runtime-modules/stake'}
governance = { package = 'pallet-governance', default-features = false, path = '../runtime-modules/governance'}
hiring = { package = 'pallet-hiring', default-features = false, path = '../runtime-modules/hiring'}
minting = { package = 'pallet-token-mint', default-features = false, path = '../runtime-modules/token-minting'}
recurring-rewards = { package = 'pallet-recurring-reward', default-features = false, path = '../runtime-modules/recurring-reward'}
working-group = { package = 'pallet-working-group', default-features = false, path = '../runtime-modules/working-group'}
storage = { package = 'pallet-storage', default-features = false, path = '../runtime-modules/storage'}
proposals-engine = { package = 'pallet-proposals-engine', default-features = false, path = '../runtime-modules/proposals/engine'}
proposals-discussion = { package = 'pallet-proposals-discussion', default-features = false, path = '../runtime-modules/proposals/discussion'}
proposals-codex = { package = 'pallet-proposals-codex', default-features = false, path = '../runtime-modules/proposals/codex'}
content = { package = 'pallet-content', default-features = false, path = '../runtime-modules/content' }

[dev-dependencies]
sp-io = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1" }
strum = {version = "0.19", default-features = false}

[build-dependencies]
substrate-wasm-builder = "4.0.0"

[features]
default = ['std']
no_std = []
std = [
    # Third-party dependencies
    'serde',
    'codec/std',

    # Substrate primitives
    'sp-std/std',
    'sp-core/std',
    'sp-api/std',
    'sp-version/std',
    'sp-runtime/std',
    'sp-arithmetic/std',
    'sp-offchain/std',
    'sp-consensus-babe/std',
    'sp-transaction-pool/std',
    'sp-block-builder/std',
    'sp-session/std',
    'sp-staking/std',
    'sp-application-crypto/std',

    # Frame
    'frame-support/std',
    'frame-executive/std',
    'frame-system-rpc-runtime-api/std',
    'frame-system/std',

    # Pallets
    'pallet-timestamp/std',
    'pallet-balances/std',
    'pallet-transaction-payment/std',
    'pallet-transaction-payment-rpc-runtime-api/std',
    'pallet-grandpa/std',
    'pallet-babe/std',
    'pallet-session/std',
    'pallet-authority-discovery/std',
    'pallet-authorship/std',
    'pallet-randomness-collective-flip/std',
    'pallet-staking/std',
#    'pallet-staking-reward-curve/std', // don't have 'std' features
    'pallet-sudo/std',
    'pallet-im-online/std',
    'pallet-collective/std',
    'pallet-offences/std',
    'substrate-utility/std',

    # Joystream
    'common/std',
    'memo/std',
    'forum/std',
    'membership/std',
    'stake/std',
    'governance/std',
    'hiring/std',
    'minting/std',
    'recurring-rewards/std',
    'working-group/std',
    'storage/std',
    'proposals-engine/std',
    'proposals-discussion/std',
    'proposals-codex/std',
    'content/std',

    "cumulus-pallet-parachain-system/std",
	"cumulus-primitives-core/std",
	"parachain-info/std",
	"polkadot-parachain/std",
	"xcm/std",
	"xcm-executor/std",
	"xcm-builder/std",
	"cumulus-pallet-xcm/std",
    "cumulus-pallet-xcmp-queue/std",
    "cumulus-primitives-utility/std",
    "cumulus-pallet-xcm/std",
]
runtime-benchmarks = [
    "frame-system/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks",
	"pallet-im-online/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
    "frame-benchmarking",
    "frame-system-benchmarking",
    "pallet-offences-benchmarking",
	"pallet-session-benchmarking",
    "substrate-utility/runtime-benchmarks",
]


